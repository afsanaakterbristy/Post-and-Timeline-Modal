<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post and Timeline Modal</title>
</head>
<body>
        
 <section class="post-area">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
           
            <div class="user-post-area">
              <img id="user-profile" src="https://media.istockphoto.com/photos/building-in-shape-of-smiling-emoji-blinking-with-tongue-out-in-the-picture-id1313673729?b=1&k=20&m=1313673729&s=170667a&w=0&h=aBpn5bulde_vDXtxvStasOPjXrk2FN951R6q3jXBRmo=" alt="">
              <button  data-bs-toggle="modal" data-bs-target="#post_container">What's on your mind,write here</button>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>

 </section>
<section class="timeline">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div id="post-timeline-load" class="col-md-5">
       
  
      </div>
    </div>
  </div>
</section>

 <div class="modal fade" id="post_container">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create a post</h3>
      </div>
      <div class="modal-body">
        <div class="msg">
        <form action="" id="create_post_form" method="POST">
          <div class="my-2">
            <input name="name" type="text" class="form-control" placeholder="autho name">
          </div>
          <div class="my-2">
            <input name="uphoto"  type="text" class="form-control" placeholder="autho photo">
          </div>
          <div class="my-2">
            <input name="content"  type="text" class="form-control" placeholder="Content">
          </div>
          <div class="my-2">
            <input name="photo"  type="text" class="form-control" placeholder="photo">
          </div>
          <div class="my-2">
            <input type="submit" class="btn btn-primary w-100" value="post">
          </div>
        </form>
        </div>
      </div>
     
    </div>
  </div>
 </div>
</body>
</html>
